<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <h1 class="title">Study Timer</h1>
        <div class="input-task">
            <input type="text" id="taskName" placeholder="Enter task name">
        </div>
        <div class="timer" id="timer">25:00</div>
        <button class="button" id="startBtn">Start</button>
        <button class="button" id="pauseBtn" style="display:none;">Pause</button>
        <button class="button" id="stopBtn" style="display:none;">Stop</button>
        <button class="button history-button" id="historyBtn" style="display:none;">View History</button>
    </div>

    <div id="historyPage" class="history-page" style="display:none;">
        <h1 class="history-title">Task History</h1>
        <div id="historyList" class="history-list"></div>
        <button class="button" onclick="goBack()">Go Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

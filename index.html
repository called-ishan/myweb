<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Focus Timer</h1>
    
    <div class="mode-selector">
      <label for="mode">Mode:</label>
      <select id="mode" onchange="changeMode()">
        <option value="timer">Timer</option>
        <option value="pomodoro">Pomodoro</option>
      </select>
    </div>
    
    <div class="timer-section" id="timerMode">
      <h2 id="currentTask">No Task Selected</h2>
      <div id="timer">00:00:00</div>
      <div class="controls">
        <button id="startStopButton" onclick="toggleTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
      <div class="task-section">
        <input type="text" id="taskName" placeholder="Enter Task Name">
        <button onclick="addTask()">Add Task</button>
      </div>
    </div>
    
    <div class="pomodoro-section" id="pomodoroMode" style="display: none;">
      <h2>Pomodoro Mode</h2>
      <div>
        Work Duration: <input type="number" id="workDuration" value="25"> mins
        Break Duration: <input type="number" id="breakDuration" value="5"> mins
      </div>
      <button id="pomodoroButton" onclick="startPomodoro()">Start Pomodoro</button>
      <p id="pomodoroStatus"></p>
    </div>
    
    <div class="task-log">
      <h2>Task Log</h2>
      <ul id="taskLog"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
